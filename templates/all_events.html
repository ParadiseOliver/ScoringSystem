{{ template "header.html"}}
    <header>
        <h1><a href="/">{{ .title }}</a></h1>
    </header>
    <h2>All Events</h2>
    <div class="events">
        {{ range .events }}
        <div id="{{ .Id }}"><a href="">  
            <h5>{{ .Name }}</h5>
            <img>
            <h6>{{ .StartDate }} to {{ .EndDate}}</h6>
        </div></a>
        {{ end }}
    </div>
    {{ template "footer.html"}}
